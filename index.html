<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de Funciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 8px;
      font-size: 1em;
    }
    #container {
      max-width: 800px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>Graficador de Funciones</h2>
  <div id="container">
    <p>Ingresa una funci√≥n de <strong>x</strong> (por ejemplo: <code>Math.sin(x)</code>, <code>x*x</code>, <code>Math.log(x)</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x*x" value="x*x" />
    <button onclick="graficar()">Graficar</button>

    <p><strong>Dominio:</strong> <span id="dominio">[-10, 10]</span></p>
    <p><strong>Rango estimado:</strong> <span id="rango"></span></p>

    <canvas id="grafica"></canvas>
  </div>

  <script>
    let chart;

    function graficar() {
      const funcionStr = document.getElementById("funcion").value;
      const dominioX = [];
      const valoresY = [];

      const minX = -10;
      const maxX = 10;
      const paso = 0.1;

      for (let x = minX; x <= maxX; x += paso) {
        try {
          const y = eval(funcionStr.replace(/x/g, `(${x})`));
          if (isFinite(y)) {
            dominioX.push(x.toFixed(2));
            valoresY.push(y);
          } else {
            dominioX.push(x.toFixed(2));
            valoresY.push(null);
          }
        } catch {
          dominioX.push(x.toFixed(2));
          valoresY.push(null);
        }
      }

      const yValidos = valoresY.filter(y => y !== null && !isNaN(y));
      const minY = Math.min(...yValidos).toFixed(2);
      const maxY = Math.max(...yValidos).toFixed(2);
      document.getElementById("rango").textContent = `[${minY}, ${maxY}]`;

      const ctx = document.getElementById("grafica").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dominioX,
          datasets: [{
            label: `f(x) = ${funcionStr}`,
            data: valoresY,
            borderColor: 'blue',
            borderWidth: 2,
            pointRadius: 0,
            spanGaps: true,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'f(x)' },
              ticks: {
                callback: function(value) {
                  return value.toFixed(2);
                }
              }
            }
          },
          plugins: {
            legend: { display: true },
          }
        }
      });
    }

    window.onload = graficar;
  </script>
</body>
</html>
